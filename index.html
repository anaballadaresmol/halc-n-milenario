
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruta del Halcón Milenario</title>
<style>
  body {
    margin: 0;
    background: url('image.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 20px;
    font-size: 2em;
    text-shadow: 0 0 15px #0ff;
  }

  #mapa {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    gap: 15px;
    justify-content: center;
    margin-top: 40px;
    position: relative;
    z-index: 2;
  }

  .punto {
    width: 80px;
    height: 80px;
    background: rgba(34, 34, 34, 0.8);
    border: 2px solid #555;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 0 10px #0ff;
    transition: transform 0.3s, background 0.3s;
  }

  .punto:hover {
    transform: scale(1.1);
    background: rgba(51, 51, 51, 0.9);
  }

  .activo {
    background: #0f0;
    border-color: #0f0;
    box-shadow: 0 0 15px #0f0;
  }

  .asteroide {
    background: rgba(68, 68, 68, 0.8) url('https://cdn-icons-png.flaticon.com/512/616/616554.png') center/50% no-repeat;
    border-color: #900;
    box-shadow: 0 0 15px #900;
    cursor: not-allowed;
  }

  #halcon {
    width: 250px;
    margin-top: 10px;
    animation: flotar 3s ease-in-out infinite;
    border-radius: 15px;
    box-shadow: 0 0 20px #0ff;
  }

  @keyframes flotar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<h1>Ruta Segura del Halcón Milenario</h1>
image.png
<p>Conecta los puntos siguiendo las reglas y evita los asteroides.</p>
<div id="mapa"></div>
<script>
const mapa = document.getElementById('mapa');
const reglas = [
  "Inicio libre",
  "Solo si vienes de un número par",
  "Solo si la suma es mayor a 10",
  "Solo si el último número es menor que este",
  "Libre"
];

let ruta = [];

// Generar puntos con asteroides aleatorios
for (let i = 0; i < 15; i++) {
  const punto = document.createElement('div');
  punto.classList.add('punto');
  punto.textContent = i + 1;
  punto.dataset.regla = reglas[i % reglas.length];

  // 30% de probabilidad de asteroide
  if (Math.random() < 0.3) {
    punto.classList.add('asteroide');
    punto.dataset.asteroide = true;
  }

  punto.addEventListener('click', () => seleccionarPunto(i + 1, punto));
  mapa.appendChild(punto);
}

function seleccionarPunto(num, elemento) {
  if (elemento.dataset.asteroide) {
    alert("¡Has chocado con un asteroide! Ruta perdida.");
    ruta = [];
    document.querySelectorAll('.activo').forEach(el => el.classList.remove('activo'));
    return;
  }

  const regla = elemento.dataset.regla;
  const ultimo = ruta[ruta.length - 1] || null;

  if (validarRegla(regla, num, ultimo)) {
    ruta.push(num);
    elemento.classList.add('activo');
    console.log(`Ruta actual: ${ruta.join(' -> ')}`);
  } else {
    alert(`No puedes entrar aquí. Regla: ${regla}`);
  }
}

function validarRegla(regla, actual, ultimo) {
  switch (regla) {
    case "Inicio libre":
    case "Libre":
      return true;
    case "Solo si vienes de un número par":
      return ultimo !== null && ultimo % 2 === 0;
    case "Solo si la suma es mayor a 10":
      return ultimo !== null && (ultimo + actual) > 10;
    case "Solo si el último número es menor que este":
      return ultimo !== null && ultimo < actual;
    default:
      return false;
  }
}
</script>
</body>
</html>
